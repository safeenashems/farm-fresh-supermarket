<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="SM.css"> 
    <!-- Add Font Awesome CDN for edit and delete buttons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script> -->
    
    <style>table tbody tr:hover{ background-color: #e0ded8 !important;} </style>
</head>
<body>

<div id="mainDiv" style="display: flex;  width: 100vw;gap:10px;" >
  <div id="addPdt">
          <!-- Add Product Form -->
          <form id="addPdtForm" action="/addPdtForm" method="POST" >
            <h6  id="addProductLabel" style="text-align: center;">Add Product</h6>
            <div class="mb-2">
              <input type="number" class="form-control" name="pdtID" placeholder="Product ID" id="pdtID" required>
            </div>
            <div class="mb-2">
              <input type="text" class="form-control" name="pdtName" placeholder="Product Name" id="pdtName" required>
            </div>
          
            <div class="mb-2">
              <select class="form-select" id="pdtCtgr"name="pdtCtgr" required>
                <option value="Groceries">Grocery</option>
                <option value="Fruits">Fruits</option>
                <option value="Veggies">Veggies</option>
              </select>
            </div>
            <div class="mb-2">
              <input type="number" class="form-control" name="qty" placeholder="Quantity" id="qty" required>
            </div>
            <div class="mb-2">
              <input type="number" class="form-control"  name="unitPrice" placeholder="Unit Price" id="unitPrice" required>
            </div>
            <div class="mb-2">
              <select class="form-select" id="pdtLoc"name="pdtLoc" required>
                <option value="GR-01">GR-01</option>
                <option value="FR-01">FR-01</option>
                <option value="VG-01">VG-01</option>
              </select>
             </div>
             <button type="submit" id="addBtn" class="btn btn-warning">ADD</button>
          </form>
         
  </div>

  <iframe src="/viewStock" width="80%"  style="border:1px solid black;border-radius: 10px;margin: 1% 1% 1% 0;">
  </iframe>
  <!-- Div to display stock dynamically -->
    <!-- <div id="/viewStock" style="width: 80%; border: 1px solid black; border-radius: 10px; padding: 20px;">
        Stock table will be dynamically inserted here -->
   
  <!-- Add the Form and Scripts from your HTML as it is, just make sure you have the correct buttons and form submission logic -->
<script>
  document.getElementById('addPdtForm').onsubmit = function(event) {
    event.preventDefault();
    var form = event.target;
    var formData = new FormData(form);

    fetch(form.action, {
      method: 'POST',
      body: formData
    })
    .then(response => {
      if (response.ok) {
        alert('Product added successfully!');
        window.location.reload();
      } else {
        alert('Error adding product');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('There was an error processing your request.');
    });
  };
</script>       
<!-- Include Font Awesome for the toast  icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

<!-- JS to handle product operations -->
<!-- <script src="SMserver.js"></script> -->
</body>
</html>
